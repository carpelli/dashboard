                        </select>
                    </label>
                </div>
                <div class="sidebar-card">
                    <label>
                        <span class="vega-bind-name">Select team B</span>
                        <select id="select-teamB">
                            <option value="Valencia CF">Valencia CF</option><option value="RCD Mallorca">RCD Mallorca</option><option value="CA Osasuna">CA Osasuna</option><option value="Villarreal CF">Villarreal CF</option><option value="RC Deportivo de La Coruña">RC Deportivo de La Coruña</option><option value="Real Madrid CF">Real Madrid CF</option><option value="CD Numancia">CD Numancia</option><option value="FC Barcelona">FC Barcelona</option><option value="Racing Santander">Racing Santander</option><option value="Sevilla FC">Sevilla FC</option><option value="Real Sporting de Gijón">Real Sporting de Gijón</option><option value="Getafe CF">Getafe CF</option><option value="Real Betis Balompié">Real Betis Balompié</option><option value="RC Recreativo">RC Recreativo</option><option value="RCD Espanyol">RCD Espanyol</option><option value="Real Valladolid">Real Valladolid</option><option value="Athletic Club de Bilbao">Athletic Club de Bilbao</option><option value="UD Almería">UD Almería</option><option value="Atlético Madrid">Atlético Madrid</option><option value="Málaga CF">Málaga CF</option><option value="Xerez Club Deportivo">Xerez Club Deportivo</option><option value="Real Zaragoza">Real Zaragoza</option><option value="CD Tenerife">CD Tenerife</option><option value="Hércules Club de Fútbol">Hércules Club de Fútbol</option><option value="Levante UD">Levante UD</option><option value="Real Sociedad">Real Sociedad</option><option value="Granada CF">Granada CF</option><option value="Rayo Vallecano">Rayo Vallecano</option><option value="RC Celta de Vigo">RC Celta de Vigo</option><option value="Elche CF">Elche CF</option><option value="SD Eibar">SD Eibar</option><option value="Córdoba CF">Córdoba CF</option><option value="UD Las Palmas">UD Las Palmas</option>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                        <div class="col-xl-12 col-lg-7">

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script>
        var opt = {"renderer": "canvas", "actions": false};
        fetch('./js/charts/seasons.json')
            .then(response => response.json())
            .then(data => vegaEmbed("#chart-seasons", data, opt));
        fetch('./js/charts/attributes.json')
            .then(response => response.json())
            .then(data => vegaEmbed("#chart-attributes", data, opt));
    </script>

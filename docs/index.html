al Valladolid">Real Valladolid</option><option value="Athletic Club de Bilbao">Athletic Club de Bilbao</option><option value="UD Almería">UD Almería</option><option value="Atlético Madrid">Atlético Madrid</option><option value="Málaga CF">Málaga CF</option><option value="Xerez Club Deportivo">Xerez Club Deportivo</option><option value="Real Zaragoza">Real Zaragoza</option><option value="CD Tenerife">CD Tenerife</option><option value="Hércules Club de Fútbol">Hércules Club de Fútbol</option><option value="Levante UD">Levante UD</option><option value="Real Sociedad">Real Sociedad</option><option value="Granada CF">Granada CF</option><option value="Rayo Vallecano">Rayo Vallecano</option><option value="RC Celta de Vigo">RC Celta de Vigo</option><option value="Elche CF">Elche CF</option><option value="SD Eibar">SD Eibar</option><option value="Córdoba CF">Córdoba CF</option><option value="UD Las Palmas">UD Las Palmas</option></select></div></div></button><div class="sidebar-card"><a href="#">Second layer</a><a href="#second">Second layer</a></div></form></div><!-- Content Wrapper--><div class="d-flex flex-column" id="content-wrapper"><!-- Main Content--><div id="content"><!-- Begin Page Content--><div class="container-fluid page" id="main"><!-- Page Heading--><!-- Content Row--><div class="row"><div class="col-xl-12 col-lg-7"><div class="card shadow mb-4"><!-- Card Body--><div class="card-body d-flex flex-row"><div style="width: calc(50% - 45px)"><div id="chart-seasons1" style="width: calc(100% - 60px)"></div></div><div id="chart-seasons2" style="width: calc(50% + 45px)"></div></div></div></div></div><!-- Content Row--><div class="row"><div class="col-xl-9 col-lg-7"><div class="row"><div class="col-md-12"><div class="card shadow mb-4"><!-- Card Body--><div class="card-body"><div class="d-inline-block" style="width: calc(50% + 60px)"><div id="chart-attributes1" style="width: calc(100% - 125px)"></div></div><div class="d-inline-block" style="width: calc(50% - 60px)"><div id="chart-attributes2" style="width: 98%"></div></div></div></div></div></div><div class="row"><div class="col-md-12"><div class="card shadow mb-4"> <div class="card-body">blablablabal plot</div></div></div></div></div><div class="col-xl-3 mb-4"><div class="card shadow h-100"><div class="card-body"><div class="w-100 h-100" id="chart-wins"></div></div></div></div></div><!-- Content Row--></div><div class="container-fluid page d-none" id="second"><div class="d-sm-flex align-items-center justify-content-between mb-4"><h1 class="h3 mb-0 text-gray-800">Second layer</h1></div></div></div><!-- End of Main Content--><!-- Footer--><!-- End of Footer--></div><!-- End of Content Wrapper--></div><!-- End of Page Wrapper--><!-- Scroll to Top Button--><a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a><script>var opt = {"renderer": "canvas", "actions": false};
fetch('./charts/seasons1.json')
  .then(response => response.json())
  .then(data => vegaEmbed("#chart-seasons1", data, opt));
fetch('./charts/seasons2.json')
  .then(response => response.json())
  .then(data => vegaEmbed("#chart-seasons2", data, opt));
fetch('./charts/attributes1.json')
  .then(response => response.json())
  .then(data => vegaEmbed("#chart-attributes1", data, opt));
fetch('./charts/attributes2.json')
  .then(response => response.json())
  .then(data => vegaEmbed("#chart-attributes2", data, opt));
//- fetch('./js/charts/wins.json')
//-   .then(response => response.json())
//-   .then(data => vegaEmbed("#chart-wins", data, opt));</script><!-- Bootstrap core JavaScript--><script src="vendor/jquery/jquery.min.js"></script><script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script><!-- Core plugin JavaScript--><script src="vendor/jquery-easing/jquery.easing.min.js"></script><!-- Custom scripts for all pages--><script src="js/sb-admin-2.min.js"></script><script>let router = (e) => {
  var hash = window.location.hash.slice(1) || "main";
  $('.page').addClass('d-none');
  $('#' + hash).removeClass('d-none');
}
window.addEventListener('load', router);
window.addEventListener('hashchange', router);
let changeTeam = (team) => {
  name = $('#select-' + team).find(':selected').text();
  name && $('#image-' + team).attr('src', 'img/teams/' + name + '.png');
  $('#team-modal .button-team').removeClass(team)
    .filter('[data-name="' + name + '"]').addClass(team)
  $('#name-' + team).text(name);
}
window.addEventListener('load', () => {
  changeTeam('team-a');
  changeTeam('team-b');
});
$('#select-team-a').on('change', () => changeTeam('team-a'));
$('#select-team-b').on('change', () => changeTeam('team-b'));
$('.card-button').on('click', function(event) {
  $('#team-modal').attr('data-team', $(this).attr('data-team'));
});
$('.button-team').on('click', function(event) {
  let team = $('#team-modal').attr('data-team');
  let name = $(this).attr('data-name')
  let el = $('#select-' + team + ' option[value="' + name + '"]').prop('selected', true)
  $('#select-' + team).trigger('change');
  setTimeout(function () {
    el.get(0).dispatchEvent(new Event('input', {
        bubbles: true,
        cancelable: true,
    }));
  }, 100);
  return false
});</script></body></html>
